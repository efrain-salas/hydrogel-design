<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Management Login Page</title>
</head>

<body>
    <div class="login-form">
        <form method="post">
            <h2 class="text-center" >Printer Management Login Page</h2>
            <div class="form-group">
                <div class="input-group">
                    <label style="display:inline-block;width:80px;margin: 10px;"> Username </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Username" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label style="display:inline-block;width:80px;margin: 10px;"> Password </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" style="margin: 10px;">Login</button>
            </div>
        </form>  
        
         <!--flash message-->
         {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
            <!-- <button type="button" class="close" data-dismiss="alter">&times</button> -->
            {{message}}
            </div>
         {% endfor %}
    </div>      
</body>

</html>
